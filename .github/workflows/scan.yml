name: Vulnerability Scan Workflow

on:
  push:
    branches:
      - main  # Trigger the action on push to the main branch
  schedule:
    - cron: '0 0 * * *'  # This cron expression triggers the action every night at 12 AM UTC

jobs:
  scan:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    permissions:
      contents: read
      security-events: write
      issues: write
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ZAP Scan for URL 1 with a unique artifact name
      - name: ZAP Scan for URL 1
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: 'https://www.vulneweb.com/'
          artifact_name: 'vulneweb-scan-results-${{ github.run_id }}'  # Override the default artifact name

      # ZAP Scan for URL 2 with a unique artifact name
      - name: ZAP Scan for URL 2
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: 'https://edesign-630-ppr.se.com/'
          artifact_name: 'edesign-scan-results-${{ github.run_id }}'  # Override the default artifact name
